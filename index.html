<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Identicacion dibujos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times</button>
                <h4 class="modal-title">Dibujos</h4>
            </div>

            <div class="modal-body">
                <img src="sketches.png">
            </div>
        </div>
    </div>

    <h1> Identicacion de dibujo
        <button id="show_sketch" data-toggle="modal" data-target="#myModal">Mostrar dibujo</button>
    </h1>

    <p id="label"> Etiqueta:  </p>
    <p id="confidence"> Precision:  </p>
    <button onclick="clearCanvas()"> Restaurar Lienzo</button>
  </center>  

  <script src="main.js"></script>
</body>
</html>
